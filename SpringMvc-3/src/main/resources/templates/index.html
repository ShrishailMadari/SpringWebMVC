<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<p th:text = "${key}" ></p>
<!--<p th:text = "${key}" ></p>-->

<!--the purpose of th:object is to map class to the form-->
<!--advantage of doing this is to stop capturing form binding data manually-->
<div class="container mt-5 mb-5">
    <h1>User Form</h1>
    <form th:action="@{/user}" th:object="${key}" method="post">
        <table>
            <tr>
                <td>Name: </td>
                <!--                the purpose of th:field is to map the variable to the field-->
                <td><input type="text" th:field="*{name}"/> </td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="email" th:field="*{email}"/> </td>
            </tr>
            <tr>
                <td>Phone: </td>
                <td><input type="number" th:field="*{phone}"/> </td>
            </tr>
            <tr>
                <td> </td>
                <td><input type="submit" value="save"/> </td>
            </tr>
        </table>
    </form>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
